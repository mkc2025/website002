<!DOCTYPE html>

<head>
    <link href="zlib/ucss/ualign1.css" rel="stylesheet"/>
    
    <title>Simple Interest</title>
    <script>
        function btnFind_onclick(){
            let p=nump.value;
            p=parseFloat(p);
            p=isNaN(p)?0:p;

            let n=numn.value;
            n=parseFloat(n);
            n=isNaN(n)?0:n;

            let r=numr.value;
            r=parseFloat(r);
            r=isNaN(r)?0:r;

            nump.value=p;
            numn.value=n;
            numr.value=r;

            let si=p*n*r/100;
            numsi.value=si;
            
        }
    </script> 
</head>
<table border="0"  class="center-middle">
    <caption>Simple Interest</caption>
    <tr>
       <td>Principle</td>
       <td><input type="number" id="nump" placeholder="0.0"></td>
    </tr>
    <tr>
        <td>No. of Month</td>
        <td><input type="number" id="numn" placeholder="0.0"></td>
    </tr>
    <tr>
        <td>Rate of Interest</td>
        <td><input type="number" id="numr" placeholder="0.0"></td>
    </tr>
    <tr>
        <td>Simple Interest</td>
        <td><input type="number" id="numsi" placeholder="0.0" readonly="readonly"></td>
    </tr>
    <tr>
        <td><input type="button" value="Cancel" onclick="location.href='p07si.html';"></td>
        <td><input type="button" value="Find" onclick="btnFind_onclick();"></td>
    </tr>
</table>
